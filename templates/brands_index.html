{% extends 'index.html' %}

{% block content %}
<form id="frm1" action="/app/brands/store/" method="post">
    name:<input type="text" name="name">
    <br>
    <input type="submit">
    <input type="hidden" name="id" value="0">
</form>

<table id="tbl1" border="1">

</table>

{% endblock %}

{% block scripts %}
    <script>

        function getBrand(){
            $.ajax({
                url:"/app/brands/get/all/",
                metjod:"post",
                dataType:"json",
                success:function(result){
                    $("#tbl1").empty()
                    let brands = result.brands
                    $("#tbl1").append(`<tr>
                <th>id</th>
                <th>name</th>
                <th>delete</th>
                <th>edit</th>
                </tr>`)
                    for (let brand of brands)
                    $("#tbl1").append(`<tr>
                <td>${brand.id}</td>
                <td>${brand.name}</td>
                <td><a class="del" href="/app/brands/delete/${brand.id}/">delete</a></td>
                <td><a class="edit" href="/app/brands/edit/${brand.id}/">edit</a></td>
                </tr>`)
                }
            })
        }
        getBrand()
        $("#frm1").submit(function(event){
            event.preventDefault()
            $.ajax({
                url:$("#frm1").attr("action"),
                method:$("#frm1").attr("method"),
                dataType:"json",
                data:$("#frm1").serialize(),
                success:function(result){
                    if(result.message == "saved"){
                        getBrand()
                    }else{
                        alert("error")
                    }
                }
            })
        })
        $("#tbl1").on("click",".del",function(){
            let url=$(this).attr("href")
            $.ajax({
                url:url,
                method:"get",
                dataType:"json",
                success:function(result){
                    if(result.message == "succeed"){
                        getBrand()
                    }else{
                        alert("brand is already in use")
                    }
                }
            })
            return false
        })
        $("#tbl1").on("click",".edit",function(result){
            let url=$(this).attr("href")
            $.ajax({
                url:url,
                method:"post",
                success:function(result){
                    $("input[name=name]").val(result.name)
                    $("input[name=id]").val(result.id)
                    getBrand()
                }
            })
            return false
        })
    </script>
{% endblock %}
